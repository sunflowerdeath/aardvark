kind: class
name: Element
include: aardvark/element.hpp
props:
    - name: size
      type: Size
    - name: relPosition
      type: Position
    - name: parent
      type: Element
      readonly: true
      get_proxy: aardvark::js::element_get_parent_proxy
    - name: document
      type: Document
      readonly: true
      get_proxy: aardvark::js::element_get_document_proxy
methods:
    - name: appendChild
      args:
        - name: child
          type: Element
    - name: removeChild
      args:
        - name: child
          type: Element
    - name: insertBeforeChild
      args:
        - name: child
          type: Element
        - name: beforeChild
          type: Element
          
