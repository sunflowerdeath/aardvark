kind: callback
name: SizeObserver
args:
    - name: size
      type: Size
---
kind: class
name: Document
include: aardvark/document.hpp
props:
   - name: root
     type: Element
     setter: set_root
methods:
    - name: observeElementSize
      args:
        - name: elem
          type: Element
          doc: Observed element
        - name: handler
          type: SizeObserver
      return: Connection
    - name: addPointerEventHandler
      args:
        - name: handler
          type: PointerEventHandler
      return: Connection
    - name: addKeyEventHandler
      args:
        - name: handler
          type: KeyEventHandler
      return: Connection
    - name: addScrollEventHandler
      args:
        - name: handler
          type: ScrollEventHandler
      return: Connection
    - name: startTrackingPointer
      args:
        - name: pointerId
          type: int
        - name: handler
          type: PointerEventHandler
      return: Connection
    - name: partialRelayout
      args:
        - name: element
          type: Element
