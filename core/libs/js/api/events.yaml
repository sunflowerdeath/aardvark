kind: enum
name: PointerTool
values:
    - touch
    - mouse
    - other
---
kind: enum
name: PointerAction
values:
    - pointerUp
    - pointerDown
    - pointerMove
    - buttonPress
    - buttonRelease
---
kind: struct
name: PointerEvent
props:
    - name: timestamp
      type: int
    - name: pointerId
      type: int
      doc: Which pointer this event refers to.
    - name: tool
      type: PointerTool
    - name: action
      type: PointerAction
    - name: left
      type: float
      doc: Left coordinate of the pointer.
    - name: top
      type: float
      doc: Top coordinate of the pointer.
    - name: button
      type: int
      doc: Which button (when action is `buttonPress` or `buttonRelease`).
---
kind: enum
name: KeyAction
values:
    - press
    - release
    - repeat
---
kind: struct
name: KeyEvent
props:
    - name: key
      type: int
    - name: scancode
      type: int
    - name: action
      type: KeyAction
    - name: mods
      type: int
---
kind: struct
name: ScrollEvent
props:
    - name: left
      type: float
    - name: top
      type: float
---
kind: struct 
name: WindowFocusEvent
---
kind: struct
name:  WindowBlurEvent
---
kind: struct
name:  WindowCursorEnterEvent
---
kind: struct
name:  WindowCursorLeaveEvent
---
kind: struct
name:  WindowMoveEvent
props:
    - name: left
      type: int
    - name: top
      type: int
---
kind: struct
name: WindowCloseEvent
---
kind: struct
name: WindowMinimizeEvent
---
kind: struct
name: WindowRestoreEvent
---
kind: struct
name: WindowResizeEvent
props:
    - name: width
      type: int
    - name: height
      type: int
---
kind: union
name: WindowEvent
tag: type
items:
    - tag: focus
      type: WindowFocusEvent
    - tag: blur
      type: WindowBlurEvent
    - tag: cursorEnter
      type: WindowCursorEnterEvent
    - tag: cursorLeave
      type: WindowCursorLeaveEvent
    - tag: move
      type: WindowMoveEvent
    - tag: close
      type: WindowCloseEvent
    - tag: minimize
      type: WindowMinimizeEvent
    - tag: restore
      type: WindowRestoreEvent
    - tag: resize
      type: WindowResizeEvent
---
kind: callback
name: PointerEventHandler
args:
    - name: event
      type: PointerEvent
---
kind: callback
name: KeyEventHandler
args:
    - name: event
      type: KeyEvent
---
kind: callback
name: ScrollEventHandler
args:
    - name: event
      type: ScrollEvent
---
kind: callback
name: WindowEventHandler
args:
    - name: event
      type: WindowEvent
