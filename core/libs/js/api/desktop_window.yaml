kind: optional
name: OptionalPosition
type: Position
---
kind: struct
name: DesktopWindowOptions
props:
    - name: title
      type: string
      hasDefault: true
    - name: position
      type: OptionalPosition
      hasDefault: true
    - name: size
      type: Size
    - name: visible
      type: bool
      hasDefault: true
    - name: decorated
      type: bool
      hasDefault: true
    - name: resizable
      type: bool
      hasDefault: true
    - name: floating
      type: bool
      hasDefault: true
    - name: maximized
      type: bool
      hasDefault: true
---
kind: class
name: DesktopWindow
include: aardvark/platforms/desktop/desktop_window.hpp
props:
    - name: size
      type: Size
      getter: get_size
      setter: set_size
    - name: position
      type: Position
      getter: get_position
      setter: set_position
    # - name: title
      # type: string
methods:
    - name: minimize
    - name: maximize
    - name: restore
    - name: hide
    - name: focus
    - name: addPointerEventHandler
      args:
        - name: handler
          type: PointerEventHandler
      return: Connection
    - name: addKeyEventHandler
      args:
        - name: handler
          type: KeyEventHandler
    - name: addCharEventHandler
      args:
        - name: handler
          type: CharEventHandler
      return: Connection
    - name: addScrollEventHandler
      args:
        - name: handler
          type: ScrollEventHandler
      return: Connection
    - name: addWindowEventHandler
      args:
        - name: handler
          type: WindowEventHandler
      return: Connection
